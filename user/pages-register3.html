    <link href="assets/css/register3.css" rel="stylesheet">

    <link href="assets/css/style.min.css" rel="stylesheet">

<body class="skin-default card-no-border">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Elite admin</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="step-register">
        <div class="register-box">
            <div class="">
                <a href="javascript:void(0)" class="text-center m-b-40"><img src="assets/img/logo-icon.png" alt="Home" /><br/><img src="assets/img/logo-text.png" alt="Home" /></a>
                <!-- multistep form -->
                <form id="msform">
                    <!-- progressbar -->
                    <ul id="eliteregister">
                        <li class="active">Creer un compte</li>
                        <li>Profile personnel</li>
                        <li>Details Personal </li>
                    </ul>
                    <!-- fieldsets -->
                    <fieldset>
                        <h2 class="fs-title">Creer un compte</h2>
                        <h3 class="fs-subtitle">Etap 1</h3>
                        <input type="email" name="email" placeholder="Email" />
                        <input type="password" name="pass" placeholder="Password" />
                        <input type="password" name="cpass" placeholder="Confirm Password" />
                        <input type="button" name="next" class="next action-button" value="Next" />
                    </fieldset>
                    <fieldset>
                        <h2 class="fs-title">Profile personnel</h2>
                        <h3 class="fs-subtitle">Etap 2</h3>
                        <input type="text" name="fname" placeholder="Nom" />
                        <input type="text" name="lname" placeholder="PrÃ©nom" />
                        <input type="file" name="image" onchange="" accept="image/*" >
                        <input type="button" name="previous" class="previous action-button" value="Previous" />
                        <input type="button" name="next" class="next action-button" value="Next" />
                    </fieldset>
                    <fieldset>
                        <h2 class="fs-title">Details Personnel </h2>
                        <h3 class="fs-subtitle">Etap 3</h3>
                        <div class="form-group">
                                <select class="form-control" id="exampleFormControlSelect1">
                                        <option>Proffession</option>
                                        <option>Prof</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                      </select>
                        </div>
                            <input type="text" id="search_data" placeholder="tapez la premiere letrre de la maladie" autocomplete="off" class="form-control input-lg" />
                        <input type="button" name="previous" class="previous action-button" value="Previous" />
                        <input type="submit" name="submit" class="submit action-button" value="Submit" />
                    </fieldset>
                </form>
                <div class="clear"></div>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="assets/node_modules/jquery/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/node_modules/popper/popper.min.js"></script>
    <script src="assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="assets/node_modules/register-steps/jquery.easing.min.js"></script>
    <script src="assets/node_modules/register-steps/register-init.js"></script>
    <script type="text/javascript">
    $(function() {
        $(".preloader").fadeOut();
    });
    $(function() {
        $('[data-toggle="tooltip"]').tooltip()
    });
    // ============================================================== 
    // Login and Recover Password 
    // ============================================================== 
    $('#to-recover').on("click", function() {
        $("#loginform").slideUp();
        $("#recoverform").fadeIn();
    });
    </script>
    <script>
        $(document).ready(function(){
            
          $('#search_data').tokenfield({
              autocomplete :{
                  source: function(request, response)
                  {
                      jQuery.get('fetch.php', {
                          query : request.term
                      }, function(data){
                          data = JSON.parse(data);
                          response(data);
                      });
                  },
                  delay: 100
              }
          });
      
          $('#search').click(function(){
              $('#country_name').text($('#search_data').val());
          });
      
        });
      </script>
</body>

</html>
